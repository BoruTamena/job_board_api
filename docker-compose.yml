
services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432     # PostgreSQL port
      - DB_USER=myuser   # Username for the database
      - DB_PASSWORD=mypassword # Password for the database
      - DB_NAME=mydb     # Database name 
  
  # Database service
  db:
    image: postgres:13   # Use PostgreSQL image
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data # Persist data
    networks:
      - mynetwork

# Define volumes
volumes:
  db-data:

# Define networks
networks:
  mynetwork: